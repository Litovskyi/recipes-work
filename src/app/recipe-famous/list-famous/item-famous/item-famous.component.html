<div class="card shadow-sm mb-2 border-0" >
  <img [src]="famousRecipe.img" alt="{{famousRecipe.famous}}" class="card-img-top">
  <div class="card-body">
    <h4 class="card-title">{{famousRecipe.famous}}</h4>
    <hr/>
    <div class="card-text d-flex justify-content-around">
      <p class="camp">{{famousRecipe.about}}</p>
    </div>
    <div class="card-footer border-0 bg-transparent d-flex justify-content-center text-center">
      <button class="btn btn-coral" [routerLink]="['/famous-recipe', famousRecipe.id]">Детальніше</button>
    </div>
  </div>
</div>
